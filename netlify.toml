# DOBEU - Netlify Configuration
# https://dobeu.net

[build]
  command = "npm ci --include=dev && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=dev"
  NODE_ENV = ""

# Production context
[context.production]
  command = "npm ci --include=dev && npm run build"

[context.production.environment]
  NODE_ENV = ""
  VITE_APP_ENV = "production"

# Deploy preview context
[context.deploy-preview]
  command = "npm ci --include=dev && npm run build"

[context.deploy-preview.environment]
  NODE_ENV = ""
  VITE_APP_ENV = "preview"

# Branch deploy context  
[context.branch-deploy]
  command = "npm ci --include=dev && npm run build"

[context.branch-deploy.environment]
  NODE_ENV = ""
  VITE_APP_ENV = "staging"

# SPA routing - fallback to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Language-specific redirects
[[redirects]]
  from = "/es/*"
  to = "/index.html?lang=es"
  status = 200

[[redirects]]
  from = "/fr/*"
  to = "/index.html?lang=fr"
  status = 200

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://cdn.mxpnl.com https://embed.typeform.com https://*.intercom.io https://assets.apollo.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://www.google-analytics.com https://api.mixpanel.com wss://*.supabase.co https://*.typeform.com https://*.intercom.io wss://*.intercom.io https://assets.apollo.io; frame-src 'self' https://*.typeform.com https://*.intercom.io; frame-ancestors 'none';"

# Cache static assets aggressively
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# No cache for HTML (always get latest)
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# PWA files
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"

# SEO files
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"

# Netlify plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    output_path = "reports/lighthouse.html"

